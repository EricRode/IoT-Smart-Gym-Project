services:

  influxdb:
    image: influxdb:2.4-alpine
    container_name: influxdb
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: uMq4a5rC5cAhVmHjKssaxfTz4A_8z2vadtm2MktIdcJ90o-VnO9O_VHj_8OFCUUfSwYQqeWaPdiuGsuDpufngQ==
      DOCKER_INFLUXDB_INIT_ORG: se4iot
      DOCKER_INFLUXDB_INIT_BUCKET: smartgym
      DOCKER_INFLUXDB_INIT_USERNAME: smartgym
      DOCKER_INFLUXDB_INIT_PASSWORD: smartgym123
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb:/var/lib/influxdb2
    entrypoint: [ "./entrypoint.sh" ]
    networks:
      smartgym-network:
        ipv4_address: 172.30.0.114

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      smartgym-network:
        ipv4_address: 172.30.0.111
    restart: always

  sensor-simulation:
    build:
      context: ./sensor-simulation
    container_name: sensor_simulation
    environment:
      - MQTT_BROKER=mqtt_broker
      - MQTT_USERNAME=smart-gym
      - MQTT_PASSWORD=smartgym#2024
    depends_on:
      - mqtt
    networks:
      smartgym-network:
        ipv4_address: 172.30.0.112

  node-red:
    build:
      context: ./node-red
    container_name: node_red
    env_file:
      - .env  # Correct path to the .env file
    ports:
      - "1880:1880"
    volumes:
      - ./node-red:/data
    depends_on:
      - mqtt
    networks:
      smartgym-network:
        ipv4_address: 172.30.0.110

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      smartgym-network:
        ipv4_address: 172.30.0.115

networks:
  smartgym-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16